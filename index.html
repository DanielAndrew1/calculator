<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

  </style>
</head>
<body>
  <main>
    <img id="logo-image" src="/images/logo.svg" alt="">

    <div id="box">
      <div class="information">

        <div class="bill">
          <div class="new-line">Bill</div>
          <label class="bill-amount-label">
            <input  class="bill-amount" placeholder="0" type="text">
          </label>
        </div>
        
        <div class="tip-percentage">
          <div class="new-line">Select Tip %</div>
          <div class="grid-buttons">
           <button id="tip-amount-5">5%</button>
           <button id="tip-amount-10">10%</button>
           <button id="tip-amount-15">15%</button>
           <button id="tip-amount-25">25%</button>
           <button id="tip-amount-50">50%</button>
           <button id="tip-amount-custom">Custom</button>
           <input type="text" name="" class="custom-input">
           <button class="custom-input-button">%</button>
          </div>
          

        </div>

        <div class="number-of-people">
          <div class="new-line">Number of People</div>
          <label class="people-amount-label">
          <input placeholder="0" type="text" class="people-amount">
        </label>
        </div>

      </div>



      <div class="calculation">
        <div class="tip-amount">
          <div>
            Tip Amount
            <div class="new-line">
              / person
            </div>
          </div>
          
          <div>
            <label>
              <input id="tip-per-person" placeholder="0.00" type="text">
            </label>
          </div>
        
        </div>

        <div class="total-per-person">
          <div>Total
            <div class="new-line">
              / person
            </div>
          </div>  

          <div>
            <label>
             <input id="total-per-person" placeholder="0.00" type="text">
            </label>
          </div>
        </div>


      
        <div class="reset-button-inactive">
          <button>Reset</button> 
        </div>

      </div>
    

    </div>

  
  </main>

  <script src="script.js"></script>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Andrew</a>.
  </div>
</body>
</html>
